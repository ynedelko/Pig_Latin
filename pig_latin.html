<!DOCTYPE html>
<html>
  <head>
    <link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.5/flatly/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.11.3.js"></script>
    <script src="js/scripts.js"></script>
    <title>Pig Latin</title>
  </head>
  <body>
    <div class="container">
      <h1>Pig Latin</h1>

      <form id="pig-latin-translator">
      <div class="form-group">
        <label for="word">Enter Word:</label>
        <input id="word" type="text">
      </div>

      <button type="submit" class="btn">Translate to Pig Latin!</button>
    </form>

    <div id="result">
      <p>Your input of <span class="word"></span>, translates to: <span class="output"></span></span> :)</p>
    </div>
  </div>
</body>
</html>
